<ul>

  <div class="container">
    <div class="card-deck mb-3 text-center">
  <li *ngFor="let product of products" class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ product.title }}</h4>
      </div>
      <div class="card-body">
        <img class="img-responsive" src="{{product.thumbnail}}">

        <h1 class="card-title pricing-card-title">{{product.price}} <small class="text-muted">/ mo</small></h1>
        <ul class="list-unstyled mt-3 mb-4">
          <li>Author: {{ product.author }}</li>
          <li>{{product.description}}</li>
        </ul>
        <a routerLink="product/{{product.sku}}">View</a>
      </div>

  </li>

    </div>
  </div>

</ul>
